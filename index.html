<body>
  <main class="app">
    <h1>To-Do List</h1>

    <form id="task-form" class="input-group">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Add a new task"
        autocomplete="off"
      />
      <button type="submit">Add</button>
    </form>

    <ul id="taskList" class="task-list"></ul>
  </main>

  <script src="script.js"></script>
</body>
